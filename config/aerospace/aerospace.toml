# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# It's not necessary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback


# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
# after-startup-command = ["exec-and-forget open_all_my_apps.sh"]

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c', 'app-launcher.sh']

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 24

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
key-mapping.preset = 'qwerty'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
# Outer gaps configuration - space between windows and screen edges
outer.top = [{ monitor."^built-in" = 0 }, 0]
outer.bottom = [{ monitor."^built-in" = 0 }, 0]
outer.left = [{ monitor."^built-in" = 0 }, 0]
outer.right = [{ monitor."^built-in" = 0 }, 0]

# Inner gaps configuration - space between windows
inner.horizontal = [{ monitor."^built-in" = 5 }, 10]
inner.vertical = [{ monitor."^built-in" = 5 }, 10]

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# Quick app launchers
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
ctrl-alt-cmd-space = 'exec-and-forget open_all_my_apps.sh'

# Individual app launchers for quick access
ctrl-cmd-enter = 'exec-and-forget open -a "Ghostty"'  # Quick terminal
ctrl-alt-cmd-c = 'exec-and-forget open -a "Visual Studio Code"'  # Quick code editor
ctrl-alt-cmd-b = 'exec-and-forget open -a "Arc"'  # Quick browser
ctrl-alt-cmd-n = 'exec-and-forget open -a "Notion"'  # Quick notes

# SuperWhisper mode switchers (manual override)
ctrl-alt-cmd-d = 'exec-and-forget ~/code/dotfiles/bin/aerospace/superwhisper-mode-switch.sh default'  # Default mode (no AI)
ctrl-alt-cmd-t = 'exec-and-forget ~/code/dotfiles/bin/aerospace/superwhisper-mode-switch.sh casual-text'  # Casual text cleanup
ctrl-alt-cmd-e = 'exec-and-forget ~/code/dotfiles/bin/aerospace/superwhisper-mode-switch.sh email'  # Email mode
ctrl-alt-cmd-m = 'exec-and-forget ~/code/dotfiles/bin/aerospace/superwhisper-mode-switch.sh melanie'  # Melanie mode

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
ctrl-cmd-backslash = 'layout tiles accordion'  # Moved from slash to backslash

# Layout switching
ctrl-cmd-t = 'layout tiles'  # Force tiles layout
ctrl-cmd-a = 'layout accordion'  # Force accordion layout
ctrl-cmd-h = 'layout h_accordion'  # Horizontal accordion
ctrl-cmd-v = 'layout v_accordion'  # Vertical accordion

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-cmd-minus = 'focus left'
ctrl-cmd-equal = 'focus right'
ctrl-cmd-leftSquareBracket = 'focus up'  # Add vertical navigation
ctrl-cmd-rightSquareBracket = 'focus down'  # Add vertical navigation

# DFS (sequential) navigation for predictable focus order
ctrl-cmd-comma = 'focus dfs-prev'  # Previous window in order
ctrl-cmd-period = 'focus dfs-next'  # Next window in order

# Window swapping
ctrl-cmd-shift-minus = 'move left'
ctrl-cmd-shift-equal = 'move right'
ctrl-cmd-shift-leftSquareBracket = 'move up'
ctrl-cmd-shift-rightSquareBracket = 'move down'


# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
# Smart workspace switching with toggle and window cycling
ctrl-1 = 'exec-and-forget workspace-smart.sh 1'
ctrl-2 = 'exec-and-forget workspace-smart.sh 2'
ctrl-3 = 'exec-and-forget workspace-smart.sh 3'
ctrl-4 = 'exec-and-forget workspace-smart.sh 4'
ctrl-5 = 'exec-and-forget workspace-smart.sh 5'
ctrl-6 = 'exec-and-forget workspace-smart.sh 6'
ctrl-7 = 'exec-and-forget workspace-smart.sh 7'
ctrl-0 = 'exec-and-forget workspace-smart.sh 0'
ctrl-cmd-c = 'workspace C'
ctrl-cmd-s = 'workspace S'
ctrl-cmd-f = 'workspace F'
ctrl-cmd-o = 'workspace O'
ctrl-cmd-p = 'workspace P'
ctrl-cmd-n = 'workspace N'
ctrl-cmd-r = 'workspace R'
ctrl-cmd-i = 'workspace I'
ctrl-cmd-m = 'workspace M'



# move node to workspace
ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
ctrl-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
ctrl-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
ctrl-shift-0 = ['move-node-to-workspace 0', 'workspace 0']


# Fullscreen controls
ctrl-cmd-shift-f = 'fullscreen'
ctrl-cmd-shift-period = 'macos-native-fullscreen'

# Teams meeting shortcut - go to workspace M, close other windows, and fullscreen
ctrl-cmd-shift-f12 = ['workspace 6', 'close-all-windows-but-current', 'fullscreen']

# Quick Teams meeting join - switch to M workspace, close other windows, and auto-fullscreen
ctrl-alt-f12 = ['workspace 6', 'close-all-windows-but-current', 'fullscreen']

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
ctrl-tab = 'workspace next'  # Cycle through workspaces
ctrl-shift-tab = 'workspace prev'  # Cycle backwards
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# ctrl-cmd-backslash = 'move-workspace-to-monitor --wrap-around next'

ctrl-alt-shift-left = ['move-node-to-monitor prev', 'focus-monitor prev']
ctrl-alt-shift-right = ['move-node-to-monitor next', 'focus-monitor next']

# See: https://nikitabobko.github.io/AeroSpace/commands#modeLLLhH
ctrl-cmd-semicolon = 'mode service'
ctrl-cmd-quote = 'mode resize'

# Help and reference
ctrl-cmd-slash = 'exec-and-forget hud.sh --notify'  # Quick help notification
ctrl-cmd-shift-slash = 'exec-and-forget open -a Terminal help.sh'  # Full interactive help

[mode.resize.binding]
b = 'balance-sizes'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
minus = 'resize smart -150'
equal = 'resize smart +150'

# More granular resize options
shift-minus = 'resize smart -50'  # Smaller adjustments
shift-equal = 'resize smart +50'  # Smaller adjustments

# Directional resizing
h = 'resize width -50'
l = 'resize width +50'
j = 'resize height +50'
k = 'resize height -50'

enter = 'mode main'
esc = 'mode main'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
    'layout floating tiling',
    'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# Additional recovery commands
t = ['layout tiling', 'mode main'] # Force tiling layout
l = ['layout floating', 'mode main'] # Force floating layout
0 = ['workspace 0', 'mode main'] # Go to workspace 0 to recover hidden windows

# Layout management
a = ['layout accordion', 'mode main'] # Switch to accordion
h = ['layout h_accordion', 'mode main'] # Horizontal accordion
v = ['layout v_accordion', 'mode main'] # Vertical accordion
s = ['layout tiles', 'mode main'] # Switch to tiles

# Window management
b = ['balance-sizes', 'mode main'] # Balance all window sizes
n = ['workspace next', 'mode main'] # Next workspace
p = ['workspace prev', 'mode main'] # Previous workspace

# Focus management
1 = ['focus --dfs-index 0', 'mode main'] # Focus first window
2 = ['focus --dfs-index 1', 'mode main'] # Focus second window
3 = ['focus --dfs-index 2', 'mode main'] # Focus third window

# Teams-specific commands
f12 = ['workspace M', 'close-all-windows-but-current', 'fullscreen', 'mode main'] # Quick Teams meeting fullscreen

# Fix Messages layout
m = ['workspace M', 'layout tiling', 'mode main'] # Force workspace M to tiling (fixes Messages)

