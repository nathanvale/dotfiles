# ~/.config/tmuxinator/capture-bridge.yml

name: capture-bridge
root: <%= ENV['HOME'] %>/code/capture-bridge

# Project hooks
on_project_start: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  setup_vscode_marker "capture-bridge"

on_project_stop: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  cleanup_vscode_marker "capture-bridge"

pre_window: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  open_vscode_once "capture-bridge"

# Tmux configuration
tmux_options: -f ~/.tmux.conf
startup_window: claude
startup_pane: 1

# Windows
windows:
  - claude:
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "claude"
          claude

  - git:
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "git"
          lazygit

  - shell:
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "shell"
          clear
