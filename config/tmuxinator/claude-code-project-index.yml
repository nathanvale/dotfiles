# ~/.config/tmuxinator/claude-code-project-index.yml

name: claude-code-project-index
root: /Users/nathanvale/code/claude-code-project-index

# Project hooks - runs on project start
on_project_start: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  setup_logs "claude-code-project-index"
  setup_vscode_marker "claude-code-project-index"

# Run on project stop - cleanup
on_project_stop: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  cleanup_vscode_marker "claude-code-project-index"

# Runs before each window starts
pre_window: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  open_vscode_once "claude-code-project-index"

# Set window base-index to 1 and load tmux config
tmux_options: -f ~/.tmux.conf

# Start with the first window (claude)
startup_window: claude
startup_pane: 1
windows:
  - claude:
      root: /Users/nathanvale/code/claude-code-project-index
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "claude"
          claude
  - git:
      root: /Users/nathanvale/code/claude-code-project-index
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "git"
          lazygit
  - shell:
      root: /Users/nathanvale/code/claude-code-project-index
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "shell"
          clear
