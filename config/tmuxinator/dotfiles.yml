# ~/.config/tmuxinator/dotfiles.yml

name: dotfiles
root: ~/code/dotfiles

# Project hooks
on_project_start: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  setup_vscode_marker "dotfiles"

on_project_stop: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  cleanup_vscode_marker "dotfiles"

pre_window: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  open_vscode_once "dotfiles"

# Tmux configuration
tmux_options: -f ~/.tmux.conf
startup_window: claude
startup_pane: 1

# Windows with inline anchor definitions
windows:
  - claude: &claude_window
      panes: &claude_pane
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "claude"
          claude

  - git: &git_window
      panes: &git_pane
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "git"
          lazygit
