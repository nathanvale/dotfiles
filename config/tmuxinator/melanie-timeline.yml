# ~/.config/tmuxinator/melanie-timeline.yml

name: melanie-timeline
root: /Users/nathanvale/code/melanie-timeline

# Project hooks - runs on project start
on_project_start: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  setup_logs "melanie-timeline"
  setup_vscode_marker "melanie-timeline"

# Run on project stop - cleanup
on_project_stop: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  cleanup_vscode_marker "melanie-timeline"

# Runs before each window starts
pre_window: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  open_vscode_once "melanie-timeline"

# Set window base-index to 1 and load tmux config
tmux_options: -f ~/.tmux.conf

# Start with the first window (claude)
startup_window: claude
startup_pane: 1
windows:
  - claude:
      root: /Users/nathanvale/code/melanie-timeline
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "claude"
          claude
  - git:
      root: /Users/nathanvale/code/melanie-timeline
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "git"
          lazygit
  - dev:
      root: /Users/nathanvale/code/melanie-timeline
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "dev" "dev"
          npm run dev 2>&1 | tee -a .logs/dev/dev.$(date +%s).log
