# ~/.config/tmuxinator/orchestr8-legacy.yml

name: orchestr8-legacy
root: /Users/nathanvale/code/@orchestr8-legacy

# Project hooks
on_project_start: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  setup_vscode_marker "orchestr8-legacy"

on_project_stop: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  cleanup_vscode_marker "orchestr8-legacy"

pre_window: |
  source ~/.config/tmuxinator/scripts/common-setup.sh
  open_vscode_once "orchestr8-legacy"

# Tmux configuration
tmux_options: -f ~/.tmux.conf
startup_window: claude
startup_pane: 1

# Windows
windows:
  - claude:
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "claude"
          claude

  - git:
      panes:
        - |
          source ~/.config/tmuxinator/scripts/common-setup.sh
          pane_setup "git"
          lazygit
