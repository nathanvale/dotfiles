# standard.yml - Generic template for most projects
# Usage: tmuxinator start standard ~/code/my-project

<% ROOT = @args[0] || ENV["PWD"] %>
<% NAME = ENV["TMUXINATOR_SESSION_NAME"] || ROOT.split('/').last.gsub(/^\./, 'dot-').gsub('.', '-').downcase %>

name: <%= NAME %>
root: <%= ROOT %>

on_project_start: |
  echo "Starting <%= NAME %>..."

tmux_options: -f ~/.tmux.conf
startup_window: ai
startup_pane: 1

windows:
  - ai:
      layout: even-horizontal
      panes:
        - ccdev
        - sleep 2 && codex
  - git:
      panes:
        - lazygit
  - shell:
      panes:
        - clear
